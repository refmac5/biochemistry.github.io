  <body id="s">
    <p>Oxidative decarboxylation <br>
      -Lose a carbon as CO2<br>
      -Generate NADH</p>
    <p>Oxidation of the alcohol to a ketone<br>
      -Transfers a hydride to NAD<br>
      <br>
      Cytosolic isozyme uses NADP+ as a cofactor<br>
      <br>
      Highly thermodynamically favorable/irreversible<br>
      -Regulated by product inhibition and ATP</p>
