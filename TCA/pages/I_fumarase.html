  <body id="s">
    <p>Stereospecific<br>
      -Addition of water is always trans and forms L-malate<br>
      -OH- adds to fumarate… then H+ adds to the carbanion<br>
      -Cannot distinguish between inner carbons, so either can gain –OH<br>
      <br>
      Slightly thermodynamically favorable/reversible<br>
      -Product concentration kept low to pull reaction forward</p>
