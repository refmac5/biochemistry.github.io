    <p>Bound to mitochondrial inner membrane <br>
      -Part of Complex II in the electron-transport chain</p>
    <p>Reduction of the alkane to alkene requires FADH2<br>
      -Reduction potential of NAD is too low</p>
    <p>FAD is covalently bound, unusual</p>
    <p>Near equilibrium/reversible<br>
      -Product concentration kept low to pull forward</p>
