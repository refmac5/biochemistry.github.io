    <title>reducing_or_non-reducing</title>
    <style type="text/css">
#size {
  font-size: xx-large;

</style></head>
  <body id="size">
    <p>The glycosidic bond (an acetal) between monomers is less reactive than
      the hemiacetal at the second monomer</p>
    <p> Second monomer, with the hemiacetal, is reducing</p>
    <p> Anomeric carbon involved in the glycosidic linkage is nonreducing </p>
