  <body id="s">
    <p>Glucose monomers form (beta 1 - 4) linked chains</p>
    <p>
      Hydrogen bonds form between adjacent monomers</p>
    <p>
      Additional H-bonds between chains</p>
    <p>
      Structure is now tough and water-insoluble</p>
    <p>
      Most abundant polysaccharide in nature</p>
    <p>
      Cotton is nearly pure fibrous cellulose</p>
