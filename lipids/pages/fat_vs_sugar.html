    <p>Fatty acids carry more energy per carbon because they are more reduced<br>
      Fatty acids carry less water per gram because they are nonpolar<br>
      Glucose and glycogen are for short-term energy needs, quick delivery<br>
      Fats are for long-term (months) energy needs, good storage, slow delivery</p>
